    state: pda-merc
  - type: PdaBorderColor
    borderColor: "#484848"
    accentVColor: "#484848"
  - type: CartridgeLoader
    preinstalled:
      - NotekeeperCartridge
      - AstroNavCartridge
      - NanoChatCartridge
  - type: Icon
    sprite: _ARC/Objects/Devices/pda.rsi
    state: pda-merc
  - type: Sprite

# NTPD

- type: entity
  parent: BasePDA
  id: NTPDPDA
  name: NTPD PDA
  description: An NTPD PDA, now say that five times fast.
  components:
  - type: Pda
    id: NTPDIDCard
    state: pda-ntpd
  - type: PdaBorderColor
    borderColor: "#0d2d50"
    accentVColor: "#0d2d50"
  - type: CartridgeLoader
    preinstalled:
      - CrewManifestCartridge
      - NotekeeperCartridge
      - NewsReaderCartridge
      - CrimeAssistCartridge
      - SecWatchCartridge
      - AstroNavCartridge
      - NanoChatCartridge
  - type: Icon
    sprite: _ARC/Objects/Devices/pda.rsi
    state: pda-ntpd
  - type: Sprite
    sprite: _ARC/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
      state: "pda"
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-ntpd

- type: entity
  parent: IDCardStandard
  id: NTPDIDCard
  name: NTPD operative ID card
  components:
  - type: Sprite
    sprite: _ARC/Objects/IDcard.rsi
    layers:
    - state: NTPD
    - state: department
      color: "#0d2d50"
    - state: subdepartment
      color: "#0d2d50"
    - state: idcentcom
  - type: IdCard
    jobTitle: job-name-NTPDop
    jobIcon: JobIconNanotrasen
  - type: Access
    tags:
    - EmergencyShuttleRepealAll
    - HeadOfPersonnel
    - ChiefEngineer
    - ChiefMedicalOfficer
    - HeadOfSecurity
    - ResearchDirector
    - Command
    - Cryogenics
    - Security
    - Detective
    - Brig
    - Lawyer
    - Engineering
    - Medical
    - Quartermaster
    - Salvage
    - Cargo
    - Research
    - Service
    - Maintenance
    - External
    - Janitor
    - Theatre
    - Bar
    - Chemistry
    - Kitchen
    - Chapel
    - Hydroponics
    - Atmospherics
    - NTPD
    - CentralCommand

# Merc

